name: Build & Release Chrome Extension

on:
  push:
    tags:
      - 'v*'   # run only on tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create dist folder
        run: mkdir -p dist

      - name: Build zip
        run: |
          zip -r dist/redirect-inspector.zip \
            manifest.json \
            src \
            icons \
            LICENSE \
            README.md \
            -x "**/.git*" "**/.github*" "**/node_modules/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: redirect-inspector
          path: dist/redirect-inspector.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/redirect-inspector.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
