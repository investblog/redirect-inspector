    <div id="app" class="popup"></div>

    <template id="redirect-item-template">
      <article class="redirect-item">
        <header class="redirect-item__header">
          <div class="redirect-item__heading">
            <h2 class="redirect-item__title"></h2>
            <button
              class="redirect-item__copy btn--ghost"
              type="button"
              title="Copy summary"
              aria-label="Copy summary"
            >
              <svg aria-hidden="true" focusable="false">
                <use href="#i-mono-copy"></use>
              </svg>
            </button>
          </div>
          <div class="redirect-item__meta">
            <span class="redirect-item__timestamp"></span>
            <span class="redirect-item__tab"></span>
            <span class="redirect-item__hops"></span>
          </div>
        </header>
        <ol class="redirect-item__steps"></ol>
        <footer class="redirect-item__footer" hidden></footer>
      </article>
    </template>

    <script type="module" src="./main.ts"></script>
  </body>
