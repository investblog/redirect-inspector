<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirect Inspector</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar__left">
        <a
          href="https://301.st/?utm_source=chrome_ext&utm_medium=popup_logo&utm_campaign=redirect_inspector"
          class="brand-icon"
          target="_blank"
          rel="noreferrer"
          aria-label="Open 301.st"
        >
          <!-- новая иконка -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" aria-hidden="true" focusable="false">
            <path
              fill="#5E8BFF"
              d="M24.545 34.284c-.025 1.893-.137 3.778-.81 5.585-1.257 3.376-3.697 5.359-7.185 6.063-.94.19-1.92.261-2.881.27-4.467.044-8.934.045-13.4.062H0V36.196h.395c4.1.019 8.2.03 12.3.005a7.3 7.3 0 0 0 1.952-.295c1.318-.384 2.187-1.488 2.251-2.855.065-1.376.098-2.758.06-4.135-.054-1.902-1.42-3.26-3.323-3.328-1.578-.056-3.158-.059-4.737-.064-2.835-.01-5.67-.003-8.505-.016H0V17.54h.361c3.885 0 7.77.01 11.655-.013a5.3 5.3 0 0 0 1.694-.284c1.121-.391 1.808-1.496 1.82-2.768.006-.706.002-1.411 0-2.117-.004-1.62-1.098-2.722-2.708-2.723L.441 9.634H.063V1.729H.38c5.691.02 11.382.013 17.073.025 1.18.003 2.369.054 3.434.648 1.257.7 2.06 1.763 2.137 3.216.09 1.693.071 3.39.074 5.086a69 69 0 0 1-.068 3.57c-.082 1.637-.5 3.177-1.567 4.47-.872 1.057-1.954 1.806-3.31 2.115-.019.003-.032.026-.078.066.164.034.309.057.449.092 2.944.745 4.866 2.532 5.51 5.54a23 23 0 0 1 .442 3.367c.087 1.45.088 2.906.07 4.36m15.546.094c-.005 1.872-.258 3.712-1.102 5.414-1.589 3.201-4.16 5.182-7.584 6.089-1.564.413-3.16.415-4.781.37V38.71c.49-.035.975-.049 1.455-.108 2.041-.25 3.36-1.432 4.133-3.286.512-1.23.73-2.537.757-3.855.07-3.396.097-6.793.117-10.19.01-1.565-.008-3.131-.064-4.694-.055-1.477-.236-2.938-.806-4.326-.796-1.936-2.318-2.984-4.407-3.006-.79-.008-1.581-.001-2.387-.001v-7.48c.033-.013.062-.035.09-.035 1.432.02 2.87-.042 4.295.08 2.542.22 4.785 1.208 6.669 2.956 1.84 1.707 2.991 3.808 3.427 6.285.122.698.192 1.416.193 2.125q.018 10.834-.005 21.669zM48 1.772V46.24c-.1.007-.19.018-.28.018q-2.136.006-4.268.002c-.177 0-.357-.023-.529-.062-.316-.074-.522-.277-.571-.6-.032-.207-.03-.42-.03-.63-.002-14.015 0-28.03-.012-42.046 0-.813.342-1.142 1.144-1.146 1.159-.007 2.318-.003 3.477-.004z"
            />
          </svg>
        </a>
        <h1>Redirect Inspector</h1>
      </div>
      <button id="clear-log" type="button">Clear</button>
    </header>

    <section class="controls">
      <label class="controls__toggle">
        <input id="show-noise" type="checkbox" />
        <span>Show pixel, analytics &amp; media requests</span>
      </label>
      <span id="noise-summary" class="controls__summary" hidden></span>
    </section>

    <section id="status" hidden></section>
    <section id="redirect-list" class="redirect-list"></section>

    <template id="redirect-item-template">
      <article class="redirect-item">
        <header class="redirect-item__header">
          <div class="redirect-item__heading">
            <h2 class="redirect-item__title"></h2>
            <button
              class="redirect-item__copy"
              type="button"
              title="Copy summary"
              aria-label="Copy summary"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                aria-hidden="true"
                focusable="false"
              >
                <path d="M16 22H6a2 2 0 0 1-2-2V6a1 1 0 0 1 2 0v14h10a1 1 0 0 1 0 2" style="fill:currentColor" />
                <path d="m19.71 5.29-3-3A1.05 1.05 0 0 0 16 2H9a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V6a1 1 0 0 0-.29-.71" style="fill:currentColor" />
              </svg>
            </button>
          </div>
          <div class="redirect-item__meta">
            <span class="redirect-item__timestamp"></span>
            <span class="redirect-item__tab"></span>
            <span class="redirect-item__hops"></span>
          </div>
        </header>
        <ol class="redirect-item__steps"></ol>
        <footer class="redirect-item__footer" hidden></footer>
      </article>
    </template>

    <script type="module" src="popup.js"></script>
  </body>
</html>
